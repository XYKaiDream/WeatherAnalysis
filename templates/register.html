<body>
    <div id="login">
        <h1>用户注册</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="请输入用户名" ></input>
            <input type="password" name="password" placeholder="请输入密码" ></input>
            <a style="color: white;font-size: x-small" >{% if message_mail %} {{message_mail}} {% endif %}</a>
            <input type="text" name="mail" placeholder="请输入您的邮箱">
            <a style="color: white;font-size: x-small">{% if message %} {{message}} {% endif %}</a>
            <input type="text" name="phone" placeholder="请输入您的手机号码">
            <button class="but" type="submit">注册</button>
            <br>
            <button class="but" type="reset">重置</button>
        </form>
    </div>
