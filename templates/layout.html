<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>天气数据爬虫与可视化分析系统</title>
    <link href="../static/css/bootstrap.min.css" type='text/css' rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js" charset='utf-8'></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js" charset='utf-8'></script>
    <script src="https://unpkg.com/echarts@3.5.3/dist/echarts.js" charset='utf-8'></script>
    <![endif]-->
    <!--echarts引入-->
    <!--<script src="../static/js/echarts.js" charset="utf-8"></script>-->
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" style="float: right">当前账户为：{% block account %}{% endblock %}</a>
        <a href="/" class="navbar-brand" style="float: right">退出登录</a>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: white">天气数据爬虫与可视化分析系统（以北京为例）</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <!--侧边栏-->
    <div class="row">
        <!--左边栏-->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li id="li_1"><a href='/history_weather'>历史天气查询</a></li>
                <li id="li_2"><a href="/weather_date_horizontal">天气年度变化</a></li>
                <li id="li_4"><a href="/month_weather_in_different_year">某一月在不同年份的天气变化情况</a></li>
            </ul>
        </div>
        <!--右边展示-->
        {% block right%}

        {% endblock %}
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<!--echarts 内容-->
{% block echarts_js %}
{% endblock %}

</body>
</html>
